<!DOCTYPE html>
<html>

<head>
    <title>Think-Big | Events creator Dapp</title>

    <!--Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <!-- Create Event Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createSession">
        Create Events Form 
    </button>

    <!-- Create Event Modal -->
    <div class="modal fade" id="createSession" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="createSessionCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    Create Event
                </div>
                <div class="modal-body">

                    <!--Start Form-->
                    <form class="text-capitalize p-2">

                        <!--Session Name-->
                        <div class="form-group">
                            <label for="create_session_name">session name</label>
                            <input type="text" required class="form-control" id="create_session_name">
                        </div>

                        <!--Discription-->
                        <div class="form-group">
                            <label for="discription">discription</label>
                            <input type="text" required class="form-control" id="discription">
                        </div>

                        <!--Session Start Date-->
                        <div class="form-group">
                            <label for="start_date">start date</label>
                            <input type="date" required class="form-control" id="start_date">
                        </div>

                        <!--Session End Date-->
                        <div class="form-group">
                            <label for="end_date">end date</label>
                            <input type="date" required class="form-control" id="end_date">
                        </div>

                        <!--Rate Time-->
                        <div class="form-group">
                            <label for="time">how many days do you want to keep feedback?</label>
                            <input type="number" min="0" required class="form-control" id="no-of-days">
                        </div>


                        <!--Lecturers names-->
                        <div class="form-group">
                            <label for="lecturers">lecturers addresses (seperate them by comma ',')</label>
                            <input type="text" class="form-control" required id="lecturers">
                        </div>

                        <!--attendes addresses-->
                        <div class="form-group">
                            <label for="attendes">attendes addresses (seperate them by comma ',')</label>
                            <input type="text" class="form-control" required id="attendes">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" onclick="return App.onSubmit()" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <!--End Form-->
                </div>
            </div>
        </div>
    </div>

    <!-- Make  Feedback Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#makeFeedback">
        Feedback form
    </button>

    <!-- Make  Feedback Modal -->
    <div class="modal fade" id="makeFeedback" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="makeFeedbackCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    Tell Us Your Opinion
                </div>
                <div class="modal-body">

                    <!--Start Form-->
                    <form class="text-capitalize p-2">

                        <!--Session Name-->
                        <div class="form-group">
                            <label for="feedback_session_name">session name</label>
                            <input type="text" class="form-control" required id="feedback_session_name">
                        </div>

                        <!--Rate-->
                        <div class="form-group">
                            <label for="feedback">how much do you like us?</label> <br>
                            <label for="feedback"> dislike </label> <input type="range" class="custom-range m-3" min="0" max="5" id="feedback"> <label for="feedback"> like  </label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" onclick="App.take_feedback()" id="feedback_btn" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <!--End Form-->
                </div>
            </div>
        </div>
    </div>


    <!--See Result Button-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#seeFeedback">
     See Result Form
    </button>

    <!--See Result Modal -->
    <div class="modal fade" id="seeFeedback" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="makeFeedbackCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    See Result
                </div>
                <div class="modal-body">

                    <!--Start Form-->
                    <form class="text-capitalize p-2">

                        <!--Session Name-->
                        <div class="form-group">
                            <label for="see_session_name">voter address</label>
                            <input type="text" class="form-control" required id="see_session_name">
                        </div>
                        <!--Submit button-->
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" onclick="App.showResult()" id="feedback_btn" class="btn btn-primary">Submit</button>
                        </div>
                        <!--Show Chart-->
                        <div class="container">
                            <div class="row py-2">
                                <div class="col-md-12 py-1">
                                    <div class="card" style="border:none">
                                        <div class="card-body">
                                            <canvas id="chDonut1"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!--End Form-->
                </div>
            </div>
        </div>
    </div>



    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <!-- TODO: Step 1: Include Fortmatic SDK Script -->
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <!-- End Step 1 -->
    <script src="index.js"></script>
</body>

</html>
